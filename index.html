<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form action="pythontest.py" method="post">
            <label for="trackingnumber">Input Tracking Number:</label>
            <input type ="text" name="trackingnumber">
            <label for="phonenumber">Input Phone Number:</label>
            <input type ="tel" name="phonenumber" placeholder="1234567890" pattern="[0-9]{10}" required>
            <label for="carrier">Choose a carrier:</label>
            <select name="carrier" id="carrier">
                <option value="Amazon">Amazon</option>
                <option value="USPS">USPS</option>
                <option value="UPS">UPS</option>
            </select>
  <br><br>
  <input type="submit" value="Submit">
        </form>
    </body>
</html>
